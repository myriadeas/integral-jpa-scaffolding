<div class="row">
    <div class="col-md-12">
	    <form name="form" class="form-horizontal" role="form" ng-submit="createOrSave()">
	        <fieldset>
	            <legend>
	                <strong>{{title}}</strong>
	            </legend>
	        </fieldset>
	        <div class="alert alert-danger" ng-show="form.$error.uniqueConstraint">
	            <span class="error">{{'default.not.unique.message' | i18n}}</span>
	        </div>
	#foreach($attribute in $entity.sortedAttributes)
	    #if(${renderEditor.isIncluded($attribute)})
	        ${renderEditor.renderPropertyEditor($entity, $attribute)}
	    #end
	#end
	        <m-form-auditable-info ng-model="${entity.name}"></m-form-auditable-info>
	        <m-form-actions entity="${entity.name}" form="form" repo="repository" actions="{{actions}}"></m-form-actions>
	    </form>
    </div>
</div>
